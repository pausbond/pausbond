<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" href="public/favicon.ico" sizes="any" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-me.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="contact-me" data-animate-on-scroll>
      <div class="name">
        <div class="name1">
          <h2 class="pavel-bondarenko" tabindex="0">Pavel Bondarenko</h2>
          <p class="uxui-designer" tabindex="0">UX/UI Designer</p>
        </div>
        <button class="icon-close" autofocus id="popupiconClose">
          <img
            class="icon-close1"
            alt="icon-close"
            src="public/icon-close.svg"
          />
        </button>
      </div>
      <div class="contacts" contacts>
        <div class="email-tel">
          <p class="pavelbond1ru" tabindex="0" id="popuppavelbond1ru">
            pavel@bond1.ru
          </p>
          <p class="p" tabindex="0" id="popuptext">+7 (123) 456-78-90</p>
        </div>
        <div class="social-icons">
          <button class="vk" id="social_btn_vk">
            <img
              class="vector-icon"
              alt="vkontakte"
              src="public/icon-vk.svg"
            /></button
          ><button class="tg" id="social_btn_tg">
            <img
              class="vector-icon"
              alt="telegram"
              src="public/icon-telega.svg"
            /></button
          ><button class="tg" id="social_btn_in">
            <img class="vector-icon1" alt="linkedin" src="public/icon-in.svg" />
          </button>
        </div>
      </div>
    </div>

    <script>
      var popupiconClose = document.getElementById("popupiconClose");
      if (popupiconClose) {
        popupiconClose.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      const popuppavelbond1ru = document.getElementById("popuppavelbond1ru");
      if (popuppavelbond1ru) {
        popuppavelbond1ru.addEventListener("click", function () {
          window.location.href = "mailto:pavel@bond1.ru";
        });
      }
      
      const popuptext = document.getElementById("popuptext");
      if (popuptext) {
        popuptext.addEventListener("click", function () {
          window.location.href = "mailto:pavel@bond1.ru";
        });
      }
      
      var popupvk = document.getElementById("social_btn_vk");
      if (popupvk) {
        popupvk.addEventListener("click", function () {
          window.open("https://vk.com/pausb");
        });
      }
      
      var popuptg = document.getElementById("social_btn_tg");
      if (popuptg) {
        popuptg.addEventListener("click", function () {
          window.open("https://t.me/PausBond");
        });
      }
      
      var popupin = document.getElementById("social_btn_in");
      if (popupin) {
        popupin.addEventListener("click", function () {
          window.open("https://www.linkedin.com/in/pavel-bondarenko-5aa09756/");
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
